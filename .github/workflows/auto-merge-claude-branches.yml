name: Auto-merge Claude Branches

on:
  push:
    branches:
      - 'claude/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Get branch name
        id: branch
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Branch: $BRANCH_NAME"

      - name: Merge to main
        run: |
          BRANCH_NAME="${{ steps.branch.outputs.name }}"

          # Fetch latest main
          git fetch origin main
          git checkout main
          git pull origin main

          # Merge the claude branch
          echo "Merging $BRANCH_NAME into main..."
          git merge --no-ff "origin/$BRANCH_NAME" -m "Auto-merge $BRANCH_NAME into main"

          # Push to main
          git push origin main

          echo "Successfully merged $BRANCH_NAME into main"

      - name: Delete merged branch
        run: |
          BRANCH_NAME="${{ steps.branch.outputs.name }}"
          echo "Deleting remote branch $BRANCH_NAME..."
          git push origin --delete "$BRANCH_NAME" || echo "Branch already deleted or cannot be deleted"
